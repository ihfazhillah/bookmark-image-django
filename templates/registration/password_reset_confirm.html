{% extends 'base.html' %}

{% block heading_page %}Password Reset Confirm{% endblock %}

{% block content %} 
<div class="row">
	<div class="col-8 mx-auto pt-3">
		{% if validlink %}
			<form action="." method="post">
			{% include 'accounts/snippets/fields.html' %}
			{% csrf_token %}
			<input class="btn btn-block btn-success" type="submit" value="Reset">
			</form>
		{% else %}
			<p>Your request password link is not valid, please ask again</p>
		{% endif %}
	</div>
</div>
{% endblock %}
