 {% for field in form %}
            <div class="form-label-group mb-3">
                <input placeholder="{{ field.label }}" type={{ field.field.widget.input_type }}
                id={{ field.id_for_label }} class="form-control" name={{ field.html_name }} value="{% if field.value %}{{ field.value }}{% endif %}"required autofocus>
                {{ field.errors }}
            </div>
        {% endfor %}
